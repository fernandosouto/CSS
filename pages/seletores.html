<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favcon.ico" type="image/x-icon">
    <title>Aula - Seletores</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        p ~ ol{
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>
<body>
    <!-- Código para retornar na página principal! -->
    <div class="section">
        <ul>
            <li>
                <a href="../index.html">Retornar</a>
            </li>
        </ul>
    </div>
    <hr>
    <!-- Fim do código para retornar na página principal! -->
    <div id="main">
        <div class="tag">
            <div class="tag">
                <p class="tag">1</p>
                <ul class="tag">
                    <li>Arroz</li>
                    <li>Feijão</li>
                </ul>
                <ul class="tag" feira="escritorio empresa">
                    <li>Café</li>
                    <li>Água</li>
                </ul>
                <ol id="aprovados" class="tag">
                    <li>Maria</li>
                    <li>Pedro</li>
                    <li>Ana</li>
                </ol>
                <div id="aninhado" class="tag">
                    <div class="tag">
                        <section class="tag">
                            <span class="tag">1</span>
                            <p class="tag">2</p>
                            <span class="tag">3</span>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script JavaScript -->
    <script src="js/tag.js"></script>
</body>
</html>
